<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dice Game</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="relative">
  <div class="container">


    <div class="column1">
      <!-- div for player1 and score -->
      <div class="player-score">
        <h1>PLAYER 1 <span class="circle"></span></h1>
        <h1 class="final-score" id="score0">0</h1>
      </div>
      <!-- div for current and score -->
      <div class="current">
        <h3 class="current-title">CURRENT</h3>
        <h2 class="current-score" id="current0">0</h2>
      </div>

    </div>

    <div class="column2">

      <!-- div for player2 and score -->
      <div class="player-score">
        <h1>PLAYER 2 <span class="circle"></span></h1>
        <h1 class="final-score" id="score1">0</h1>
      </div>
      <!-- div for current and score -->
      <div class="current">
        <h3 class="current-title">CURRENT</h3>
        <h2 class="current-score" id="current1">0</h2>
      </div>

    </div>
</div>

    <div class="middle-element">

      <!--  button for new game -->
      <div class="btn-new">
        <button>NEW GAME</button>
      </div>

      <!--  img for dice -->
      <div class="dice">
        <img src="img/dice-1.png" alt="dice">
      </div>

      <!--  button for roll dice ang hold -->
      <div class="btn-roll">
        <button>ROLL DICE</button>
      </div>
        <div class="btn-hold">
        <button>HOLD</button>
        </div>

<!-- ending middle-element -->
    </div>

</div>
    <!--  ending of container -->

<script src="main.js"></script>
</body>

</html>
